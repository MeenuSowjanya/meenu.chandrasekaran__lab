<!DOCTYPE html>
<html>
    <body>
        <script>
            // //Program to convert Celsius to Farenheit
             let celsius=parseInt(prompt("Enter Celsius degree :"));
             let farenheit=(((celsius)*9/5)+32);
             console.log(`The conversion of ${celsius}  degree celsius is : ${farenheit} degree farenheit`);
            
            
            
        </script>
    </body>
</html>
