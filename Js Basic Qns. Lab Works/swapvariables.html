<!DOCTYPE html>
<html>
    <body>
        <script>
           
            //Program to swap two variables
            let var1=prompt("Variable1 :");
            let var2=prompt("Variable2 :");
             console.log(`var 1 : ${var1}  var 2 : ${var2}`);
             let temp=var1;
             var1=var2;
             var2=temp;
             console.log(` var 1 : ${var1}  var2 : ${var2}`);
             //OR
            [var1,var2]=[var2,var1];
              console.log(` var 1 : ${var1}  var2 : ${var2}`);

            
        </script>
    </body>
</html>
