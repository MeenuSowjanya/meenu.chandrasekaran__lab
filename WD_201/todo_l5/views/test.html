<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Management App</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="myApp.css" />
  </head>
  <body>
    <main class="TodoPageMain">
      <img src="side-image.jpg" class="SplashImage" />

      <article>
        <h1 class="TodoPage-title">My Todo-List</h1>
        <section class="TodoSection">
          <h2 class="TodoSection-title">Due Today</h2>
          <p class="TodoSection-todo">Submit Saas</p>
          <p class="TodoSection-todo">Start next assignment</p>
        </section>
        <section class="TodoSection">
          <h2 class="TodoSection-title">Due Tomorrow</h2>
          <p class="TodoSection-todo">Submit Saas</p>
          <p class="TodoSection-todo">Start next assignment</p>
        </section>
        <section class="TodoSection">
          <h2 class="TodoSection-title">Due Later</h2>
          <p class="TodoSection-todo">Submit Saas</p>
          <p class="TodoSection-todo">Start next assignment</p>
        </section>
      </article>
    </main>
  </body>
</html>
