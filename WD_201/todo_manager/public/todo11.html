<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="todo-app.css">
  <title>Document</title>
</head>

<body>
  <main class="TodoPageMain">
    <article>
      <h1 class="TodoPage-title">My Todo-list</h1>
      <section class="AddTodo">
        <input type="text" class="AddTodo-text" placeholder="What's next">
        <input type="date" class="AddTodo-date">
        <input type="button" value="Add" class="AddTodo-button">

      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Today</p>
          <p class="TodoSectionTitle-remainingCount">0/4</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input type="checkbox" class="TodoItem-checkbox">
              Submit SaaS 201 project
              <p class="TodoItem-overdueLabel">Overdue</p>
              <a href="javascript:void(0)" class="TodoItem-delete"><img src="trashcan.svg" alt=""></a>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input type="checkbox" class="TodoItem-checkbox">
              Water Plants
              <a href="javascript:void(0)" class="TodoItem-delete"><img src="trashcan.svg" alt=""></a>
            </label>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Tomorrow</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input type="checkbox" class="TodoItem-checkbox">
              Do eye exercise
              <a href="javascript:void(0)" class="TodoItem-delete"><img src="trashcan.svg" alt=""></a>
            </label>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Remaining</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input type="checkbox" class="TodoItem-checkbox">
              Drink water
              <p class="TodoItem-date">Jan 21</p>
              <a href="javascript:void(0)" class="TodoItem-delete"><img src="trashcan.svg" alt=""></a>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input type="checkbox" class="TodoItem-checkbox">
              Complete work
              <p class="TodoItem-date">Jan 26</p>
              <a href="javascript:void(0)" class="TodoItem-delete"><img src="trashcan.svg" alt=""></a>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input type="checkbox" class="TodoItem-checkbox">
              Eat icecream
              <p class="TodoItem-date">Jan 31</p>
              <a href="javascript:void(0)" class="TodoItem-delete"><img src="trashcan.svg" alt=""></a>
            </label>
          </li>
        </ul>
      </section>
    </article>
  </main>

</body>

</html>
