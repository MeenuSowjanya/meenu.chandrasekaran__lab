<!DOCTYPE HTML>
<html>
    <body>
        <script>
            let number_of_rows_or_columns=parseInt(prompt("Enter number of rows or columns :"));
            star=" ";
            //for columns
            for(i=0;i<number_of_rows_or_columns;i++){
                //for rows
                for(j=0;j<number_of_rows_or_columns;j++){
                    star+="*";
                    };
                star+="<br>";
            };
            //printing the pattern
            document.write(star);
        </script>
    </body>
</html>
