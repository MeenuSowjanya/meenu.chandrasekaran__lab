<html>
    <body>
        <script>
           let number_of_columns=parseInt(prompt("Enter the number of columns :"));
           let star=" ";
           for(i=0;i<number_of_columns;i++){
               for(k=0;k<(number_of_columns)-i;k++){
                   star+="*";
               };
               star+="<br>";
           };
           document.write(star);
        </script>
    </body>
</html>
