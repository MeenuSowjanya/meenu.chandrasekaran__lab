<html>
    <body>
        <script>
            let number_of_columns=parseInt(prompt("Enter the number of columns :"));
            
            let star=" ";
            for(i=1;i<=number_of_columns;i++){
                for(j=0;j<(number_of_columns-i);j++){
                    star+="&nbsp;&nbsp";

                };
                for(l=0;l<i;l++){
                    star+="*";
                }
                star+="<br>";
            };
            document.write(star);
        </script>
    </body>
</html>
