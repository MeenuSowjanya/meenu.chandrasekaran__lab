<!DOCTYPE html>
<html>
    <body>
        <script>
            // //Program to print factorial of a number
             let value=parseInt(prompt("Enter the number :"));
             
             let factorial=1;
             for(i=1;i<value;i++){
                factorial*=i;
             };
             document.write(`The factorial of the number ${value} is ${factorial}`);
            
            
        </script>
    </body>
</html>
